<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .status-item h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .api-section {
            text-align: left;
            margin: 30px 0;
        }
        
        button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        
        button:hover {
            background: #45b7aa;
            transform: translateY(-2px);
        }
        
        .response {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            white-space: pre-wrap;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .footer {
            margin-top: 50px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        <p class="subtitle">Manage your tasks efficiently</p>
        
        <div class="card">
            <h2>‚ú® Add New Todo</h2>
            <div style="display: flex; gap: 10px; align-items: center;">
                <input type="text" id="new-todo-input" placeholder="Enter a new todo..." style="flex: 1;">
                <button onclick="addTodo()">‚ûï Add</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìã Your Todos</h2>
            <div id="todos-container">
                Loading todos...
            </div>
        </div>
        
        <div class="card">
            <h2>üìä Stats</h2>
            <div class="status">
                <div class="status-item">
                    <h3>üìù Total</h3>
                    <p id="total-count">0</p>
                </div>
                <div class="status-item">
                    <h3>‚úÖ Completed</h3>
                    <p id="completed-count">0</p>
                </div>
                <div class="status-item">
                    <h3>‚è≥ Pending</h3>
                    <p id="pending-count">0</p>
                </div>
                <div class="status-item">
                    <h3>üéØ Progress</h3>
                    <p id="progress-percent">0%</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>üéÆ Built with the Vibe Coding workflow</p>
            <p>üåü Deployed via Humanitec to GCP</p>
        </div>
    </div>

    <script>
        let todos = [];
        
        // Load todos on page load
        window.addEventListener('load', loadTodos);
        
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                todos = await response.json();
                renderTodos();
                updateStats();
            } catch (error) {
                console.error('Failed to load todos:', error);
            }
        }
        
        async function addTodo() {
            const input = document.getElementById('new-todo-input');
            const text = input.value.trim();
            
            if (!text) {
                alert('Please enter a todo!');
                return;
            }
            
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    input.value = '';
                    loadTodos();
                } else {
                    alert('Failed to add todo');
                }
            } catch (error) {
                console.error('Failed to add todo:', error);
                alert('Failed to add todo');
            }
        }
        
        async function toggleTodo(id, completed) {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed })
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Failed to toggle todo:', error);
            }
        }
        
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                console.error('Failed to delete todo:', error);
            }
        }
        
        function renderTodos() {
            const container = document.getElementById('todos-container');
            
            if (todos.length === 0) {
                container.innerHTML = '<p style="opacity: 0.7; text-align: center; padding: 20px;">No todos yet. Add one above!</p>';
                return;
            }
            
            container.innerHTML = todos.map(todo => `
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.1); border-radius: 10px; ${todo.completed ? 'opacity: 0.6;' : ''}">
                    <div style="display: flex; align-items: center; gap: 15px; flex: 1;">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id}, this.checked)"
                               style="width: 20px; height: 20px; cursor: pointer;">
                        <span style="font-size: 18px; ${todo.completed ? 'text-decoration: line-through;' : ''}">${todo.text}</span>
                    </div>
                    <button onclick="deleteTodo(${todo.id})" 
                            style="background: #ff4757; padding: 8px 12px; font-size: 14px;">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `).join('');
        }
        
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            const progress = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('progress-percent').textContent = `${progress}%`;
        }
        
        // Add enter key support for adding todos
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('new-todo-input');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });
    </script>
</body>
</html>
